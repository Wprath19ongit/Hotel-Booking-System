<html lang="en">
<head>

<body bgcolor="skyblue">
    <h1> 
        Hotel booking
    </h1>

    <h2 id="update_manager">Update Manager</h2>
    <h3>{{msg1}}</h3>
    <form method="POST">    
    
        {% csrf_token %}
        
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="{{man.first_name}}"><br><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value="{{man.last_name}}"><br><br>
        
        <label for="email">Email-id:</label>
        <input type="email" id="email" name="email" value="{{man.email}}"><br><br>
        
        <label for="phone">phone-number</label>
        <input type="tel" id="phone" name="phone" value="{{man.phone_number}}"><br><br>
                
        <label for="pword">Password:</label>
        <input type="password" id="pass1" name="pword" value="{{man.pword}}"><br><br>
        
        <button type="submit" name = "man" formaction="{% url 'update_man_page' man.manager_id %}" >update</button>  
    
    </form>
  
    
</body>
</html>
