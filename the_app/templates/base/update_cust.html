<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <!-- <link rel="stylesheet" href="sign_in.css"> -->
</head>
<body bgcolor="skyblue">
    <h1> 
        Hotel booking
    </h1>

    <h2 id="update_customer">Update Customer</h2>
    <h3>{{msg1}}</h3>
    <form method="POST">    
    
        {% csrf_token %}
        
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="{{cus.first_name}}"><br><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value="{{cus.last_name}}"><br><br>
        
        <label for="email">Email-id:</label>
        <input type="email" id="email" name="email" value="{{cus.email}}"><br><br>
        
        <label for="phone">phone-number</label>
        <input type="tel" id="phone" name="phone" value="{{cus.phone_no}}"><br><br>
                
        <label for="pword">Password:</label>
        <input type="password" id="pass1" name="pword" value="{{cus.pword}}"><br><br>
        
        <button type="submit" name = "hotel" formaction="{% url 'update_cust_page' cus.cust_id %}" >update</button>  
    
    </form>
  
    
</body>
</html>
