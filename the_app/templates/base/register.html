<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <!-- <link rel="stylesheet" href="sign_in.css"> -->
</head>
<body bgcolor="skyblue">
    <h1> 
        Hotel booking
    </h1>

    <h2 id="register">Please register</h2>
    <h4>{{msg1}}</h4>
    <form method="POST">    
    
        {% csrf_token %}
        

        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value=""><br><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value=""><br><br>
        
        <label for="email">Email-id:</label>
        <input type="email" id="email" name="email" value=""><br><br>
        
        <label for="phone">phone-number</label>
        <input type="tel" id="phone" name="phone" value=""><br><br>
        
        <label for="uname">Username:</label>
        <input type="text" id="uname" name="uname" value=""><br><br>
        
        <label for="pword">Password:</label>
        <input type="password" id="pass1" name="pword" value=""><br><br>
        
        <button type="submit" name = "register" formaction={% url 'register_page' %}>register</button>  
        <!-- formaction to be specified -->
    
    </form>
  
    
</body>
</html>
