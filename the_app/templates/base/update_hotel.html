<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <!-- <link rel="stylesheet" href="sign_in.css"> -->
</head>
<body bgcolor="skyblue">
    <h1> 
        Hotel booking
    </h1>

    <h2 id="update_hotel">Update Hotel details</h2>
    <h3>{{msg1}}</h3>
    <form method="POST">    
    
        {% csrf_token %}
        
        <label for="hname">Hotel Name:</label>
        <input type="text" id="hname" name="hname" value="{{hot.field_hotel_name}}"><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="{{hot.city}}"><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{hot.address}}"><br><br>
        
        <label for="amenities">Amenities: </label>
        <input type="text" id="amenities" name="amenities" value="{{hot.amenities}}"><br><br>
                
        
        <button type="submit" name = "hotel" formaction="{% url 'update_hotel_page' hot.hotel_id %}" >update</button>  
    
    </form>
  
    
</body>
</html>
